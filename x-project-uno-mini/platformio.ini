[env:uno_mini]
platform = atmelavr
board = uno_mini
framework = arduino
monitor_speed = 9600
lib_deps = 
	arduino-libraries/Servo@^1.2.2
	adafruit/DHT sensor library@^1.4.6
	paulstoffregen/TimerOne@^1.2
	miguelbalboa/MFRC522@^1.4.12
